<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Slide Show Fade Transition jQuery</title>
       <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" href="css/SlideShowFadeTransition.css">
       <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
       <script type="text/javascript" src="js/jquery-ui-1.10.4.js"></script>
       <script type="text/javascript" src="js/Main.js"></script>
       <script type="text/javascript" src="js/Queue.js"></script>
       <!-- <script type="text/javascript" src="js/Toggle.js"></script> -->
    </head>
    <body>
        <div id='setting' class='setting'>
            <div id='carousel' class='carousel'>
                <div id='slide1' class='slide slide1'></div>
                <div id='slide2' class='slide slide2'></div>
                <div id='slide3' class='slide slide3'></div>
                <div id='slide4' class='slide slide4'></div>
            </div>
            
            <div id='panel1' class='panel panel1'>
                <div id='toggle1' class='toggle'></div>
                <div id='toggle2' class='toggle'></div>
                <div id='toggle3' class='toggle'></div>
                <div id='toggle4' class='toggle'></div>
            </div>
            <div id='panel2' class='panel panel2'>
                <div id='toggleBack' class='toggleBack'></div>
            </div>
            <div id='panel3' class='panel panel3'>
                <div id='toggleForth' class='toggleForth'></div>
            </div>
        </div>
    </body>
</html>
